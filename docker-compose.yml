version: '3'

services:
  logs_template: &logs_template
    image: alpine
    logging:
      options:
        max-size: "5m"
        max-file: "7"


  help_bot:
    <<: *logs_template
    container_name: help_bot
    restart: unless-stopped
    build: .
    command: ["python", "main.py"]
    depends_on:
      - redis
      - celery

  redis:
    <<: *logs_template
    container_name: redis
    restart: unless-stopped
    image: "redis:alpine"
    ports:
      - "6379:6379"

  celery:
    <<: *logs_template
    build: .
    container_name: celery_help_bot
    restart: unless-stopped
    command: celery -A tasks worker --loglevel=debug --concurrency=4
    depends_on:
      - redis
